<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bible IO Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <link rel="stylesheet" href="../../assets/css/bulma.min.css" />
    <link rel="stylesheet" href="../../assets/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="has-text-centered"><img src="../../assets/icon-64.png" alt="" /></div>

    <section id="searchResultsSection" class="section" style="padding-top: 0">
      <div>
        <div class="field">
          <div class="control has-icons-right is-expanded">
            <input class="input" type="text" placeholder="Filtrar" value="" id="txtFilter" translate-attr="placeholder" />
            <span class="icon is-small is-right">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </div>

        <div class="block pb-1 pt-1 mb-1">
          <div class="columns is-vcentered">
            <div class="column">
              <span><i id="lbResultsCount">X</i> <span translate="SRESULT_RCOUNT">resultados encontrados</span></span>
            </div>
            <div class="column is-1">
              <button id="btPrevPage" class="button is-rounded" title="Previous page" translate-attr="title">
                <i class="fa fa-chevron-left  fa-lg" aria-hidden="true"></i>
              </button>
            </div>
            <div class="column is-3 has-text-centered">
              <div class="dropdown is-hoverable">
                <div class="dropdown-trigger">
                  <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                    <span><span translate="SRESULT_GOTO">Ir a la p√°gina _ de</span> <i id="lbPageCount">X</i></span>
                    <span class="icon is-small">
                      <i class="fas fa-angle-down" aria-hidden="true"></i> </span>
                  </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                  <div class="dropdown-content" id="cbPagination">
                    <a href="#" class="dropdown-item">
                      1
                    </a>
                    <a class="dropdown-item">
                      2
                    </a>
                    <a href="#" class="dropdown-item is-active">
                      3
                    </a>
                    <a href="#" class="dropdown-item">
                      4
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="column is-1">
              <button id="btNextPage" class="button is-rounded" title="Next page" translate-attr="title">
                <i class="fa fa-chevron-right fa-lg" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>

        <div id="lbErrMsg" class="help is-danger"></div>
        <table id="lstResults" class="table is-fullwidth">
          <!--results-->
        </table>

        <div class="block">
          <div class="field has-text-centered">
            <div class="control">
              <button class="button is-primary" id="btDone">
                <span translate="SRESULT_CLOSE">Cerrar</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
